<div class="fixed-action-btn toolbar col s2 right">
  <a class="btn-floating btn-large orange darken-2">
    <i class="large material-icons">search</i>
  </a>
  <ul class="col s2 right">
    <li><a class="btn orange darken-2" ng-click="listCtrl.search()">Search</a></li>
    <li class="waves-effect waves-light">
      <input id="icon_prefix" type="text" ng-model="listCtrl.searchTerm" class="validate">
      <label for="icon_prefix">Search</label>
    </li>
  </ul>
</div>
<section ng-repeat="til in listCtrl.tils" class="row">
  <div class="col s12">
    <h2 class="header"></h2>
    <div class="card horizontal">
      <!-- <div class="card-image">
      <img src="https://lorempixel.com/100/190/nature/6">
    </div> -->
      <div class="card-stacked">
        <div class="card-content orange darken-2">
          <div class="row card-row">
            <div class="col m10">
              <p class="white grey-text darken-2 til-textbox">{{til.text}}</p>
            </div>
            <div class="col m1">
              <div class="row card-row"><a ng-click="listCtrl.upvote(til)"><i class="material-icons cursor">thumb_up</i></a></div>
              <div class="row card-row"><a ng-click="listCtrl.downvote(til)"><i id="thumbsdown" class="material-icons cursor">thumb_down</i></a></div>
            </div>
            <div class="col m1 til-score">
              {{ til.score }}
            </div>
          </div>
        </div>
        <span class="red"></span>
        <div class="card-action card-bottom red">
          <div class="row card-row">
            <div class="col m8">
              <p>
                <span class="col s6"><img ng-src="{{til.userImage}}" class="avatar">Posted by {{til.userName}}</span>
                <span class="col s6"><i class="material-icons">access_time</i>{{ til.createdAt | date:'medium'}}</span>
              </p>
            </div>
            <div class="col m4">
              <a class="btn blue-grey comments-button waves-effect waves-light" ng-click="listCtrl.loadComments(til); expanded=!expanded">
                Comments
                <i class="material-icons">textsms</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section ng-if="expanded" class="col s10 offset-s1">
    <section class="til-comments card horizontal" ng-repeat="comment in til.comments">
      <div class="card-stacked">
        <div class="card-content orange darken-2">
          <p class="white grey-text darken-2 til-textbox">{{comment.text}}</p>
        </div>
        <span class="red"></span>
        <div class="col 12">
          <p><img ng-src="{{comment.userImage}}" class="avatar">Posted by {{comment.userName}}</p>
          <p><i class="material-icons">access_time</i>{{ comment.createdAt | date:'medium'}}<p>
        </div>
      </div>
    </section>
    <til-comment til="til" ng-if="listCtrl.loggedIn"></til-comment>
  </section>
</section>
